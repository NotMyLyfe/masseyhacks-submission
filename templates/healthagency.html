<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
  
    <script>
      /* Add "https://api.ipify.org?format=json" statement 
         this will communicate with the ipify servers in 
         order to retrieve the IP address $.getJSON will 
         load JSON-encoded data from the server using a 
         GET HTTP request */
      $.getJSON("https://api.ipify.org?format=json",
        function (data) {
  
          // Setting text of element P with id gfg 
          var ip = data.ip;
          fetch('https://api.bigdatacloud.net/data/country-by-ip?ip=' + ip + '&localityLanguage=en&key=bf533feb04e84279b9d098d9a6e5886b')
            .then(response => response.json())
            .then(data => {
              if (data.country.isoAlpha2 === 'US') {
                document.append('<p>Your local health agency is the <a href="https://cdc.gov">CDC</a>.</p>')
              } else if (data.country.isoAlpha2 === 'CA') {
                document.append('<p>Your local health agency is the <a href="https://www.phac-aspc.gc.ca/">Public Health Agency of Canada</a>.</p>')
              };
            });
        }) 
    </script>
    <script src="https://kit.fontawesome.com/9b5817d310.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
