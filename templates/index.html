                                          function(data) {

            fetch('https://api.bigdatacloud.net/data/country-by-ip?ip='+ip+'&localityLanguage=en&key=bf533feb04e84279b9d098d9a6e5886b')
  .then(response => response.json())
  .then(data => alert(data.country.isoAlpha2));
        }) 
    </script>
